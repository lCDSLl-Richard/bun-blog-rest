<article
  class="w-full h-64 flex flex-col rounded-lg bg-cardBg border border-textColor p-8 shadow-lg"
>
  <header
    class="flex flex-row justify-between h-3/4 text-ellipsis overflow-hidden"
  >
    <h1 class="text-4xl font-semibold w-3/5">{{ title }}</h1>
    <hgroup class="flex flex-row items-center justify-start self-start">
      <!-- <Avatar width="50" height="50" /> -->
      <span>Ricardo Fernandez</span>
    </hgroup>
  </header>
  <main class="flex flex-col h-full">
    <p class="text-xl">{{ content }}</p>
    <a routerLink="{{ slug }}" class="text-primary mt-auto fill-primary">
      <span class="flex flex-row justify-end items-center">
        <p>Read more</p>
        <!-- <RArrow width="24" height="24" /> -->
      </span>
    </a>
  </main>
</article>
